<div *ngIf="loading;then lodingTemplate else loadtedTemplate"></div>

<ng-template #lodingTemplate>
    <div class="card mt-1">
        <div class="card-body text-center">
            <h4 class="card-title display-4"> Kamp spill
            </h4>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 text-center mt-3">
            <i class="fa fa-spinner fa-spin fa-5x" aria-hidden="true"></i>
        </div>
    </div>
</ng-template>

<ng-template #loadtedTemplate>
    <div class="card mt-1">
        <div class="card-body text-center">
            <div class="row">
                <div class="col-12 col-md-4 display-4">
                    #{{match?.id}}
                </div>
                <div class="col-12 col-md-4 display-4">
                    {{match?.ageClass?.name}}
                </div>
                <div class="col-12 col-md-4 display-4">
                    {{match?.group?.name}}
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-2">
        <div class="card-body">
            <div class="row">
                <div class="col-6 text-center ">
                    <h2>{{match?.team1?.name}}</h2>
                </div>
                <div class="col-6 text-center ">
                    <h2>{{match?.team2?.name}}</h2>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-6">
                    <button type="button" class="btn btn-primary btn-lg btn-block" (click)="goal(1,1)">
                        <i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-primary btn-lg btn-block" (click)="goal(2,1)">
                        <i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i>
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-6 text-center display-4">{{goals1}}</div>
                <div class="col-6 text-center display-4">{{goals2}}</div>
            </div>

            <div class="row">
                <div class="col-6">
                    <button type="button" class="btn btn-outline-secondary btn-lg btn-block" (click)="goal(1,-1)">
                        <i class="fa fa-minus-circle fa-lg" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-outline-secondary btn-lg btn-block" (click)="goal(2,-1)">
                        <i class="fa fa-minus-circle fa-lg" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-2">
        <div class="card-header text-center">
            Kamp status
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-md-4 mt-2">
                    <button type="button" class="btn btn-block" [ngClass]="status===0 ? 'btn-primary' : 'btn-outline-secondary'" (click)="setStatus(0)">Uspilt</button>
                </div>
                <div class="col-12 col-md-4 mt-2">
                    <button type="button" class="btn btn-block" [ngClass]="status===1 ? 'btn-primary' : 'btn-outline-primary'" (click)="setStatus(1)">Spilles n√•</button>
                </div>
                <div class="col-12 col-md-4 mt-2">
                    <button type="button" class="btn btn-block" [ngClass]="status===2 ? 'btn-primary' : 'btn-outline-warning'" (click)="setStatus(2)">Ferdig spilt</button>
                </div>
            </div>
        </div>
    </div>
</ng-template>
