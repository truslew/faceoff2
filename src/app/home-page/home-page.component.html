<img src="assets/header.png" class="img-fluid" alt="Asker Innebandyklubb arrangerer Face Off Cup 15. og 16. september 2018" />

<div class="row">
    <div class="col-12">
        <p class="lead text-center">Asker Innebandy arrangerer</p>
        <h1 class="display-1 text-center text-aibk-red">Face&nbsp;Off Cup</h1>
        <p class="lead text-center">31. august og 1. september 2019</p>
        <p class="text-center"><a href="http://registrering.faceoff.no">Påmelding registreres her</a></p>

    </div>
</div>

<div class="card" *ngIf="matches?.length>=1">
    <div class="card-header text-center display-4">
        Spilles nå
    </div>
    <div class="card-body text-center">
        <app-match-list [matches]="matches" [showGroup]="true" [showAgeClass]="false" [showDate]="false"></app-match-list>
    </div>
</div>
