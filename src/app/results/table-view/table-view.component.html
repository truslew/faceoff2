<table class="table table-striped table-responsive table-result">
    <thead>
        <tr>
            <th class="text-left rank">#</th>
            <th class="text-left">Lag</th>
            <th class="text-center point">K</th>
            <th class="text-center point">V</th>
            <th class="text-center point">U</th>
            <th class="text-center point">T</th>
            <th class="text-center point">+</th>
            <th class="text-center point">-</th>
            <th class="text-center point">+/-</th>
            <th class="text-center point">P</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let team of table">
            <td class="text-left rank">
                <span class="badge" style="font-size: 100%" [ngClass]="{'badge-warning': team.classId=='S', 'badge-success': team.classId=='W', 'badge-secondary': team.classId=='D'}">
                    {{team.rank}}
                </span>
            </td>
            <td class="text-left team">
                <span *ngIf="isHenning" class="text-muted">({{team.team.id}}) </span>
                {{team.team.name}}
            </td>
            <td class="text-center point">
                {{team.played}}
            </td>
            <td class="text-center point">
                {{team.won}}
            </td>
            <td class="text-center point">
                {{team.drawn}}
            </td>
            <td class="text-center point">
                {{team.lost}}
            </td>
            <td class="text-center point">
                {{team.for}}
            </td>
            <td class="text-center point">
                {{team.against}}
            </td>
            <td class="text-center point">
                {{team.goalDifference}}
            </td>
            <td class="text-center point">
                {{team.points}}
            </td>
        </tr>
    </tbody>
</table>
