<form [formGroup]="teamForm">
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="card mt-1">
                <div class="card-header">
                    Team
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name" />
                        <div *ngIf="nameInvalid" class="invalid-feedback">
                            Name must be set
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="ageClass">Age Class</label>
                        <select class="form-control" id="ageClass" formControlName="ageClass" [ngClass]="{ 'is-invalid': ageClassInvalid }">
                            <option value="null" selected>-- Choose --</option>
                            <option *ngFor="let sp of ageClasses" [ngValue]="sp">{{ sp.name }}</option>
                        </select>
                        <div *ngIf="ageClassInvalid" class="invalid-feedback">
                            Age class must be set
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="group">Group</label>
                        <select class="form-control" id="group" formControlName="group">
                            <option value="null" selected>-- Choose --</option>
                            <option *ngFor="let r of filteredGroups" [ngValue]="r">{{ r.name }}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ident">ident</label>
                        <input type="text" class="form-control" id="ident" formControlName="ident" />
                        <div *ngIf="identInvalid" class="invalid-feedback">
                            Ident must be set
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="weight">Weight</label>
                        <input type="number" class="form-control" id="weight" formControlName="weight" />
                        <div *ngIf="weightInvalid" class="invalid-feedback">
                            Weight must be set and between 0 and 100
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-1">
        <div class="col-12">
            <button class="btn btn-primary" [disabled]="disableSave" (click)="save()">Save</button>
        </div>
    </div>
</form>
