<div class="jumbotron jumbotron-fo">
    <h1 class="display-3 text-white">Login</h1>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" placeholder="Password" formControlName="password">
    </div>

    <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Submit</button>
</form>
